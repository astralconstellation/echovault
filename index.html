    <p class="description">Hide or reveal secret messages in images. Keep your messages safe and sound!</p>

    <div id="hideMessage">
      <h2>Hide a Message</h2>
      <input type="file" id="imageUpload" accept="image/png">

      <button onclick="hideMessage()">Hide Message</button>

      <button onclick="revealMessage()">Reveal Message</button>
      <p id="hiddenMessage" style="display: none;"></p>
    </div>
